---
layout: default
---

<div class="hero">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}
</div>

<article>
  <header>
  {% if page.subtitle %}
    <h1>{{ page.subtitle }}</h1>
  {% else %}
    <h1>{{ page.title }}</h1>
  {% endif %}
  </header>
  <div>
    {{ content }}
  </div>
</article>
